name: Dart Tests with Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        working-directory: riverfit_generator
        run: dart pub get

      - name: Generate Mockito mocks with build_runner
        working-directory: riverfit_generator
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests with code coverage enabled
        working-directory: riverfit_generator
        run: |
          mkdir -p ./reports |
          dart test --coverage=./reports/coverage --reporter=json | 
          dart run junitreport:tojunit --output ./reports/junit.xml |
          dart run coverage:format_coverage --lcov --in=./reports/coverage --out=./reports/lcov.info --report-on=lib
          if echo ${PIPESTATUS[@]:-${pipestatus[@]}} | grep -q '[^0[:space:]]'; then
            echo "Test failure detected"
            exit 1
          fi
        continue-on-error: true

      - name: Upload test results to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./riverfit_generator/reports/junit.xml

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1
        with:
          files: ./riverfit_generator/reports/junit.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload code coverage to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage
          path: ./riverfit_generator/reports/lcov.info
  
      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./riverfit_generator/reports/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Set the job exit status
        run: |
          if [[ "${{ job.status }}" == "failure" ]]; then
            exit 1
          else
            exit 0
          fi
